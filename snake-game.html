<body>
    <div class="game-container">

        <div id="gameBoard" class="game-board"></div>
        <div class="controls">
            <button id="startBtn" class="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pauseBtn" class="pause-btn" style="display: none;">æš‚åœæ¸¸æˆ</button>
            <button id="resetBtn" class="reset-btn">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="speed-controls">
            <span class="speed-label">æ¸¸æˆé€Ÿåº¦:</span>
            <button id="speedSlow" class="speed-btn slow" data-speed="250">æ…¢é€Ÿ</button>
            <button id="speedNormal" class="speed-btn normal active" data-speed="150">æ­£å¸¸</button>
            <button id="speedFast" class="speed-btn fast" data-speed="80">å¿«é€Ÿ</button>
            <button id="speedExtreme" class="speed-btn extreme" data-speed="40">æé€Ÿ</button>

        <div class="instructions">
            <p>ğŸ® ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒåˆ°çº¢è‰²é£Ÿç‰©è·å¾—åˆ†æ•°ï¼Œé¿å…æ’å¢™å’Œæ’åˆ°è‡ªå·±çš„èº«ä½“</p>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.boardSize = 20;
                this.snake = [{ x: 10, y: 10 }];
                this.food = { x: 15, y: 15 };
                this.direction = 'RIGHT';
                this.gameOver = false;
                this.isPlaying = false;
                this.score = 0;
                this.gameSpeed = 150;
                this.gameLoop = null;
                this.gameBoard = document.getElementById('gameBoard');
                this.scoreElement = document.getElementById('score');
                this.gameOverElement = document.getElementById('gameOver');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.initBoard();
                this.bindEvents();
                this.bindSpeedControls();
                this.render();
            }
            
            initBoard() {
                this.gameBoard.innerHTML = '';
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell empty';
                        cell.id = `cell-${row}-${col}`;
                        this.gameBoard.appendChild(cell);
                    }
                }
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.pauseBtn.addEventListener('click', () => this.pauseGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                
                document.addEventListener('keydown', (e) => {
                    if (!this.isPlaying) return;
                    
                    switch (e.key) {
                        case 'ArrowUp':
                            if (this.direction !== 'DOWN') this.direction = 'UP';
                            break;
                        case 'ArrowDown':
                            if (this.direction !== 'UP') this.direction = 'DOWN';
                            break;
                        case 'ArrowLeft':
                            if (this.direction !== 'RIGHT') this.direction = 'LEFT';
                            break;
                        case 'ArrowRight':
                            if (this.direction !== 'LEFT') this.direction = 'RIGHT';
                            break;
                    }
                });
            }
            
            bindSpeedControls() {
                const speedButtons = document.querySelectorAll('.speed-btn');
                speedButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (this.isPlaying) return; // æ¸¸æˆè¿›è¡Œä¸­ä¸èƒ½åˆ‡æ¢é€Ÿåº¦
                        
                        const speed = parseInt(e.target.dataset.speed);
                        this.changeSpeed(speed);
                        
                        // æ›´æ–°æŒ‰é’®çŠ¶æ€
                        speedButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });
            }
            
            changeSpeed(speed) {
                this.gameSpeed = speed;
                if (this.isPlaying && !this.gameOver) {
                    clearInterval(this.gameLoop);
                    this.gameLoop = setInterval(() => this.move(), this.gameSpeed);
                }
            }
            
            startGame() {
                if (this.gameOver) return;
                this.isPlaying = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                this.gameLoop = setInterval(() => this.move(), this.gameSpeed);
            }
            
            pauseGame() {
                this.isPlaying = false;
                clearInterval(this.gameLoop);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
            }
            
            resetGame() {
                this.isPlaying = false;
                this.gameOver = false;
                this.score = 0;
                this.snake = [{ x: 10, y: 10 }];
                this.food = this.generateFood();
                this.direction = 'RIGHT';
                this.gameSpeed = 150; // é‡ç½®ä¸ºé»˜è®¤é€Ÿåº¦
                clearInterval(this.gameLoop);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.gameOverElement.style.display = 'none';
                this.updateScore();
                
                // é‡ç½®é€Ÿåº¦æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.speed === '150') {
                        btn.classList.add('active');
                    }
                });
                
                this.render();
            }
            
            generateFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * this.boardSize),
                        y: Math.floor(Math.random() * this.boardSize)
                    };
                } while (this.snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                return newFood;
            }
            
            move() {
                if (this.gameOver || !this.isPlaying) return;
                
                const head = { ...this.snake[0] };
                
                switch (this.direction) {
                    case 'UP': head.y -= 1; break;
                    case 'DOWN': head.y += 1; break;
                    case 'LEFT': head.x -= 1; break;
                    case 'RIGHT': head.x += 1; break;
                }
                
                if (this.checkCollision(head)) {
                    this.gameOver = true;
                    this.isPlaying = false;
                    clearInterval(this.gameLoop);
                    this.gameOverElement.style.display = 'block';
                    this.startBtn.style.display = 'inline-block';
                    this.pauseBtn.style.display = 'none';
                    return;
                }
                
                this.snake.unshift(head);
                
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();
                    this.updateScore();
                } else {
                    this.snake.pop();
                }
                
                this.render();
            }
            
            checkCollision(head) {
                if (head.x < 0 || head.x >= this.boardSize || head.y < 0 || head.y >= this.boardSize) {
                    return true;
                }
                return this.snake.some(segment => segment.x === head.x && segment.y === head.y);
            }
            
            updateScore() {
                this.scoreElement.textContent = this.score;
            }
            
            render() {
                // æ¸…ç©ºæ‰€æœ‰å•å…ƒæ ¼
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.className = 'cell empty';
                });
                
                // æ¸²æŸ“è›‡
                this.snake.forEach((segment, index) => {
                    const cell = document.getElementById(`cell-${segment.y}-${segment.x}`);
                    if (cell) {
                        cell.className = index === 0 ? 'cell snake-head' : 'cell snake';
                    }
                });
                
                // æ¸²æŸ“é£Ÿç‰©
                const foodCell = document.getElementById(`cell-${this.food.y}-${this.food.x}`);
                if (foodCell) {
                    foodCell.className = 'cell food';
                }
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('DOMContentLoaded', () => {
            new SnakeGame();
        });
    </script>
